<mat-accordion>
  <mat-expansion-panel (opened)="panelOpenState1 = true"  (closed)="panelOpenState1 = false">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Информация о расходах
      </mat-panel-title>
      <mat-panel-description>
        сумма и поставщик
      </mat-panel-description>
    </mat-expansion-panel-header>
    <mat-form-field>
    <mat-select [(ngModel)]="operation2.name" name="name" placeholder="Список эмитентов">
    <mat-option *ngFor="let emi of emitent" [value]="emi.name" >
      {{emi.name}}
    </mat-option>
  </mat-select>
</mat-form-field>
      
      <!-- <input matInput [(ngModel)]='operation2.name' placeholder="Поставщик">   -->
      <input matInput [(ngModel)]='operation2.sum' placeholder="Сумма" type="number">
   <mat-action-row class = "submit-row">
    <button onclick="M.toast({html: 'Добавленно'})" mat-raised-button color="primary" (click)="createContact()">отправить</button>
  </mat-action-row>
  </mat-expansion-panel>
  <mat-expansion-panel  [expanded]="panelOpenState2 === true" (opened)="panelOpenState2 = true"  (closed)="panelOpenState2 = false">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Список расходов
      </mat-panel-title>
      <mat-panel-description>
        сейчас {{panelOpenState2 ? 'открыто' : 'закрыто'}}
      </mat-panel-description>
    </mat-expansion-panel-header>
   <mat-list>
   					  <mat-list-item *ngFor="let oper of operation">
    						<h3 matLine> {{oper.name}} </h3>
      						<span> {{oper.sum}} </span>
    						<!-- <h3 matLine> {{oper.sum}} </h3> -->
  					  </mat-list-item>
</mat-list>
  </mat-expansion-panel>
</mat-accordion>
